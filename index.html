<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
 body{
    height: 100vh;
    background: #5935ed;
    display: flex;
    justify-content: center;
    align-items: center; 
  }
  .container{
    position: relative;
  }
  .qr-img {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .qr{
    width: 500px;
    background: #F0F8FF;
    border-radius: 10px;
  }
  img{
    display: none;
  }
  .img-show{
    display: block;
    width: 150px;
    margin-bottom: 20px;
  }
  .btn-dow{
    display: none;
  }
  p{
  display: none;
 }
  
  @media screen and (max-width: 480px) {
    .qr{
      
      width: 300px;
      padding: 50px;
    }
  
    p{
      font-size: small;
    }
  }

</style>
<body>


  <div class="qr col-xs-12 container p-3">
    <h5 class="text-center m-4">QR Code Genertor</h5>
    <input type="text" placeholder="Enter the Text or Url" class="form-control my-3">
    <p class="text-danger w-1 my-1 mx-2" id="para">Please enter text or url to genertor QR......</p>
    <div class="d-grid m-3">
      <button class="btn btn-primary btn-block btn-gen">Genertor QR</button>
    </div>
    
    <div class=" qr-img mt-2 p-3" id="qrcode"></div>

    <div class="d-flex justify-content-center">
    <a href="#"  class="btn btn-primary btn-dow mb-2 w-50 "id="save" download>Download</a>
    </div>

  </div>
<script>
  const txt = document.querySelector(".form-control");
  const gen = document.querySelector(".btn-gen");
  const save = document.getElementById("save");
  const para = document.getElementById("para");
  const qrimg = document.getElementById("qrcode")

  gen.addEventListener("click",()=>{
    if(txt.value==""||txt.value==null){
      para.style="display:block";
      txt.style="border:1px solid red" 
    }else{
      para.style="display:none";
      txt.style="border:1px solid black";
      Genertor(); 
    }
  })

  function Genertor(){
    document.getElementById("qrcode").innerHTML="";
    
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      text: txt.value,
      width: 150,
      height: 150,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    });

    save.style="display:block";
    txt.value="" 
  }

save.addEventListener("click",()=>{
  let imgsrc = qrimg.querySelector("img").src;
  save.href=imgsrc;
  save.download="QR-Code";
})
</script>





</body>
</html>
